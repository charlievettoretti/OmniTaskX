<svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer calendar frame -->
  <rect x="3" y="4" width="18" height="17" rx="2" ry="2" stroke="black" stroke-width="1.5" fill="none"></rect>

  <!-- Top bar (header for days of week) -->
  <line x1="3" y1="8" x2="21" y2="8" stroke="black" stroke-width="1.5"></line>

  <!-- Binding dots (to match your existing calendar icon vibe if you want) -->
  <line x1="8" y1="4" x2="8" y2="2.5" stroke="black" stroke-width="1.5" stroke-linecap="round"></line>
  <line x1="16" y1="4" x2="16" y2="2.5" stroke="black" stroke-width="1.5" stroke-linecap="round"></line>

  <!-- 7 vertical columns = 7 days of the week -->
  <line x1="5.57" y1="9" x2="5.57" y2="19" stroke="black" stroke-width="1"></line>
  <line x1="7.71" y1="9" x2="7.71" y2="19" stroke="black" stroke-width="1"></line>
  <line x1="9.86" y1="9" x2="9.86" y2="19" stroke="black" stroke-width="1"></line>
  <line x1="12" y1="9" x2="12" y2="19" stroke="black" stroke-width="1"></line>
  <line x1="14.14" y1="9" x2="14.14" y2="19" stroke="black" stroke-width="1"></line>
  <line x1="16.29" y1="9" x2="16.29" y2="19" stroke="black" stroke-width="1"></line>
  <line x1="18.43" y1="9" x2="18.43" y2="19" stroke="black" stroke-width="1"></line>

  <!-- Optional: a “current week bar” across the middle -->
  <rect x="4" y="12.5" width="16" height="2.5" rx="1.25" stroke="black" stroke-width="1" fill="none"></rect>
</svg>
